- hosts: nginx
  order: sorted
  become: yes
  tasks:
    - name: Install nginx
      apt:
        name: nginx, certbot, python3-certbot-nginx
        state: present
        update_cache: yes

    - name: Install Nginx configs
      copy:
        src: Configs/Nginx/
        dest: /etc/nginx/sites-available

    - name: Find all files in "sites-available"
      find:
        paths: /etc/nginx/sites-available
      register: find

    - name: Create symlinks to "sites-enabled"
      become: True
      file:
        src: "{{ item.path }}"
        path: "/etc/nginx/sites-enabled/{{ item.path | basename }}"
        state: link
      with_items: "{{ find.files }}"

    - name: Configure HTTPS with certbot
      command: "certbot --nginx --register-unsafely-without-email --agree-tos --redirect -n --keep -d nextcloud.gwebs.ca bitwarden.gwebs.ca gabrieljean.com"

    - name: Start and Enable service nginx, if not started
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Reload service nginx, in all cases
      service:
        name: nginx
        state: reloaded
