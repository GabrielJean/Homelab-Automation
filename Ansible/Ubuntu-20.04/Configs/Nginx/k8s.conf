upstream k8s {
    server 10.0.0.71 max_fails=3 fail_timeout=30s;
    server 10.0.0.73 max_fails=3 fail_timeout=30s;
    server 10.0.0.75 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    listen [::]:80;

    server_name gabrieljean.com;

    access_log /var/log/nginx/reverse-access.log;
    error_log /var/log/nginx/reverse-error.log;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://k8s;
    }
}

